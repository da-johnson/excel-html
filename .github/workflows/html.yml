name: Commit date to master
on: 
  workflow_dispatch:
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Run Python Script
        run: |
          sudo python -m pip install pandas openpyxl
          sudo python excel-html.py > index.html

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git config --global credential.helper store
          echo "https://github.com/da-johnson/excel-html.git" | git credential-manager-core authenticate
          echo ${{ secrets.bot_token }} | git credential-manager-core store

      - name: commit
        run: |
         # Stage the file, commit and push
         git branch -M main
         git add .
         git commit -m "new date commit"
         git push -u origin main

